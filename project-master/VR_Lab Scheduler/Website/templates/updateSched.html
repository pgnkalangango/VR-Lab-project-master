{% extends "base.html" %} 
{% block title %}View Schedule{% endblock %}
{% block content %}

<header>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pages.css') }}">
</header>
<h1 align="center">Welcome to VR Scheduler</h1>
<br/>

<h5>Enter Date and Time to Schedule Appointment</h5>

<form action="/updateSched/{{tasks.id}}" METHOD="POST">
  <div class="form-group">
    <label for="startdatetime">Some name or data or whatever</label>
    <input
      type="text"
      class="form-control"
      id="user name"
      name="userName"
      value="{{tasks.name}}"
    />
  </div>
  <div class="form-group">
    <label for="startdatetime">Start Date and Time</label>
    <input
      type="datetime-local"
      class="form-control"
      id="startdatetime"
      name="startdatetime"
      value="{{tasks.names}}"
    />
  </div>
  <div class="form-group">
      <label for="enddatetime">End Date and Time</label>
      <input
        type="datetime-local"
        class="form-control"
        id="enddatetime"
        name="enddatetime"
        value="{{tasks.yuh}}"
    />
  </div>
  <br/>
  <button type="submit" class="btn btn-warning">Submit </button>
  <a class="btn btn-warning" href="/">Cancel</a>
</form>

{% endblock %}
